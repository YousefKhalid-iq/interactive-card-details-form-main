<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="main__cont">
    <div class="display__cont">
      <div class="backcard__img__cont">
        <img src="" alt="">
        <p>000</p>
      </div>
      <div class="frontcard__img_cont">
        <img src="" alt="">
        <div class="circles__img__cont">
          <img src="" alt="">
          <img src="" alt="">
        </div>
        <div class="frontcard__content">
          <p class="main__number">0000 0000 0000 0000</p>
          <p class="main__name">Jane Appleseed</p>
          <p class="main__date">00/00</p>
        </div>
      </div>
    </div>
    <div class="form__cont">
      <form action="">
        <label for="">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed">
        <label for="">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000">
        <div class="jj">
          <p>Exp. Date (MM/YY)</p>
          <p>CVC</p>
        </div>
        
        <div class="exp__date__cvc__cont">
          <div class="exp__date__cont">
            <input type="text" placeholder="MM">
            <input type="text" placeholder="YY">
          </div>
          <input type="text" placeholder="e.g. 123">
        </div>
        <button>Confirm</button>
      </form>
    </div>
  </div>

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yousef Khalid</a>.
  </div>
  <script src="js/main.js"></script>
</body>
</html>
